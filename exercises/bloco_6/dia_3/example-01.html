<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .flex-container {
      display: flex;
      height: 300px;
      flex-flow: row wrap;
      justify-content: center;
      /* align-items: stretch; */
      align-content: center;
      background-color: grey;
    }

    .flex-container > div {
      background-color: greenyellow;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>  
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
