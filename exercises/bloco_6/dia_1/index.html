<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercicio 1 - Form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for='name'>Nome</label>
      <input type='text' required id='name' min='1' max='40'>
      <label for='email'>E-mail</label>
      <input type='email' required id='email' min='1' max='50'>
      <label for='cpf'>CPF</label>
      <input type='text' required id='cpf' min='1' max='11'>
      <label for='endereco'>Endereço</label>
      <input type='text' required id='endereco' min='1' max='200'>
      <label for='cidade'>Cidade</label>
      <input type='text' required id='cidade' min='1' max='28'>
      <label for=''>Estado</label>
      <select name='estados' id='estados' required></select>
      <p>Selecione seu tipo de moradia</p>
      <input type='radio' required name='moradia' id='casa'>
      <label for='casa'>Casa</label>
      <input type='radio' required name='moradia' id='apartamento'>
      <label for='apartamento'>apartamento</label>
    </fieldset>
    <fieldset>
      <legend>Dados do Último Emprego</legend>
      <label for='resumo'>Resumo do Currículo</label>
      <textarea name='resumo' required id='resumo' cols="60" rows="10"></textarea>
      <label for='ultimo-cargo'>Cargo</label>
      <input type='text' required id='ultimo-cargo' min='1' max='40'>
      <label for=''>Descrição do Último Cargo</label>
      <textarea name='descricao-ultimo-cargo' required id='descricao-ultimo-cargo' cols='60' rows='10'></textarea>
      <label for='date'>Data de Início</label>
      <input type='text' name='date' required id='date' placeholder='DD/MM/AAAA'>
    </fieldset>
    <button type='submit' id='botao-enviar'>Enviar Formulário</button>
    <button id='botao-limpar'>Limpar Campos</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
