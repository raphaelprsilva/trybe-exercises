<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 05 | Click Count</title>
</head>
<body>
  <main class="content">
    <button type="button" class="count__button">Contador de clicks</button>
    <span class="content__click">0</span>
  </main>
  <script type="text/javascript">

    const countClick = document.querySelector('.content__click');

    const countButton = document.querySelector('.count__button');
    let countClicks = 0;

    const clickCount = () => { countClick.innerHTML = countClicks += 1; }

    countButton.addEventListener('click', clickCount);

  </script>
</body>
</html>
